<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <img src="image.jpeg" alt="Random Image">
    
    <h2>List of Fruits</h2>
    <ul>
        <li>Apple <a href="https://www.shutterstock.com/image-photo/red-apple-isolated-on-white-600nw-1727544364.jpg">see an apple</a></li>
        <li>Mango <a href=https://t4.ftcdn.net/jpg/05/41/05/85/360_F_541058586_BI3eaJvZO132lNExAwbARYSg7FfHknWz.jpg> see an mango</a></li>
        <li>Orange <a href="https://www.shutterstock.com/shutterstock/photos/2053015835/display_1500/stock-photo-orange-with-sliced-and-green-leaves-isolated-on-white-background-2053015835.jpg">see an orange</a></li>
    </ul>


    <!-- This tag is used for cmnts-->
    <h3>Break, bold, italic, underline tags</h3>
    <p>line 1 line 2 line 3 line 4 </p>
    <p>line 1 <br> <b>Line 2</b> <br> <i>line 3</i> <br> <u>line 4</u></p>
</body>
</html>
