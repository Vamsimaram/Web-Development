<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET and POST Request</title>
</head>
<body>
    <h3>GET request</h3>
    <form method="get" action="http://localhost:3000/register">
        <input placeholder="enter name" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
    <hr/>
    <h3>POST request</h3>
    <form method="post" action="http://localhost:3000/register">
        <input placeholder="enter name" name="user" type="text">
        <input placeholder="enter password" name="password" type="password">
        <button>Submit</button>
    </form>
</body>
</html>
